<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <link rel="stylesheet" href="./destyle.css">
    <link rel="stylesheet" href="./test1.css">
</head>
<body>
    <!-- pagenation -->
    <section id="page1" class="js_page is_show" data-page="1">
        ここに1ページ目の内容を追加
    </section>
    <section id="page2" class="js_page" data-page="2">
        ここに2ページ目の内容を追加
    </section>
    <section id="page3" class="js_page" data-page="3">
        ここに3ページ目の内容を追加
    </section>
    <section id="page4" class="js_page" data-page="4">
        ここに4ページ目の内容を追加
    </section>
    <ul class="page_btns">
        <li id="prev_btn" onclick="clickBtn('prev')" class="page_btn">＜</li>
        <li id="page1_btn" onclick="clickBtn(1)" class="page_btn">1</li>
        <li id="page2_btn" onclick="clickBtn(2)" class="page_btn">2</li>
        <li id="page3_btn" onclick="clickBtn(3)" class="page_btn">3</li>
        <li id="page4_btn" onclick="clickBtn(4)" class="page_btn">4</li>
        <li id="next_btn" onclick="clickBtn('next')" class="page_btn">＞</li>
    </ul>
    <script src="./pagenation.js"></script>
</body>
</html>
